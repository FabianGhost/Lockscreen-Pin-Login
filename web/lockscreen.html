<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/css/custom.css">

    <!-- Toastr CSS -->
    <link rel="stylesheet" href="src/plugins/toastr/toastr.min.css">

    <title>Lockscreen by OvO</title>
</head>
<body>

    <div class="container-fluid text-center">

        <h1>Lockscreen Demo</h1>

        <br>

        <input id="inputbox" type="password" readonly class="form-control text-center col-3">

        <br>

        <table class="table table-borderless">

            <tr>
                <td onclick="addNum(1)">
                    <img class="num_btn" src="src/img/num_1.png" alt="num_1">
                </td>
                <td onclick="addNum(2)">
                    <img class="num_btn" src="src/img/num_2.png" alt="num_2">
                </td>
                <td onclick="addNum(3)">
                    <img class="num_btn" src="src/img/num_3.png" alt="num_3">
                </td>
            </tr>

            <tr>
                <td onclick="addNum(4)">
                    <img class="num_btn" src="src/img/num_4.png" alt="num_4">
                </td>
                <td onclick="addNum(5)">
                    <img class="num_btn" src="src/img/num_5.png" alt="num_5">
                </td>
                <td onclick="addNum(6)">
                    <img class="num_btn" src="src/img/num_6.png" alt="num_6">
                </td>
            </tr>

            <tr>
                <td onclick="addNum(7)">
                    <img class="num_btn" src="src/img/num_7.png" alt="num_7">
                </td>
                <td onclick="addNum(8)">
                    <img class="num_btn" src="src/img/num_8.png" alt="num_8">
                </td>
                <td onclick="addNum(9)">
                    <img class="num_btn" src="src/img/num_9.png" alt="num_9">
                </td>
            </tr>

            <tr>
                <td id="btn_clear">
                    <img class="num_btn" src="src/img/num_clr.png" alt="num_clr">
                </td>
                <td onclick="addNum(0)">
                    <img class="num_btn" src="src/img/num_0.png" alt="num_0">
                </td>
                <td onclick="delNum()">
                    <img class="num_btn" src="src/img/num_del.png" alt="num_del">
                </td>
            </tr>

        </table>

    </div>

    <!-- Toastr JS -->
    <script src="src/plugins/sweetalert/sweetalert.js"></script>

    <!-- Site main JS -->
    <script src="src/js/lockscreen.js"></script>

    <!-- BS stuff -->
    <script src="src/js/jquery.js"></script>
    <script src="src/js/propper.js"></script>
    <script src="src/js/bs.js"></script>

</body>
</html>
